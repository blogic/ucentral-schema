description:
  Enable 802.11r Fast Roaming for this BSS.
type: object
properties:
  message-exchange:
    description:
      Shall the pre authenticated message exchange happen over the air or
      distribution system.
    type: string
    enum:
    - air
    - ds
    default: ds
  generate-psk:
    description:
      Whether to generate FT response locally for PSK networks. This avoids
      use of PMK-R1 push/pull from other APs with FT-PSK networks.
    type: boolean
    default: false
  domain-identifier:
    description:
      Mobility Domain identifier (dot11FTMobilityDomainID, MDID).
    type: string
    maxLength: 4
    minLength: 4
    examples:
    - abcd
  pmk-r0-key-holder:
    description:
      The pairwise master key R0. This is unique to the mobility domain
      and is required for fast roaming over the air. If the field is left
      empty a deterministic key is generated.
    type: string
    example: 14:DD:20:47:14:E4,14DD204714E4,00112233445566778899aabbccddeeff
  pmk-r1-key-holder:
    description:
      The pairwise master key R1. This is unique to the mobility domain
      and is required for fast roaming over the air. If the field is left
      empty a deterministic key is generated.
    type: string
    example: 14:DD:20:47:14:E4,14DD204714E4,00112233445566778899aabbccddeeff
