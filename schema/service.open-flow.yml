description:
  This section can be used to configure an OpenFlow controller target.
type: object
properties:
  controller:
    description:
      The CIDR of the OpenFlow controller target.
    type: string
    uc-format: cidr
    example: 192.168.10.1
  mode:
    description:
      The mode to use for the OpenFlow controller target.
    type: string
    enum:
      - pssl
      - ptcp
      - ssl
      - tcp
  ca-certificate:
    description:
       The CA certificate.
    type: string
  ssl-certificate:
    description:
       The SSL certificate.
    type: string
  private-key:
    description:
      The SSL private key.
    type: string
