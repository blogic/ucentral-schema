description:
  This section can be used to configure an upstream OpenFlow controller.
type: object
properties:
  controller:
    description:
      The CIDR of the upstream OpenFlow controller.
    type: string
    uc-format: cidr
    example: 192.168.10.1
  ca-certificate:
    description:
       The CA certificate.
    type: string
  ssl-certificate:
    description:
       The SSL certificate.
    type: string
  private-key:
    description:
      The SSL private key.
    type: string
