description:
  This section can be used to configure an OpenFlow controller target.
type: object
properties:
  controller:
    description:
      The CIDR of the OpenFlow controller target.
    type: string
    format: uc-ip
    example: 192.168.10.1
  datapath-description:
    description:
      Set a human-readable description for the bridge.
    type: string
    example: Building 2, Floor 6, AP 2
  mode:
    description:
      The mode to use for the OpenFlow controller target.
    type: string
    enum:
      - pssl
      - ptcp
      - ssl
      - tcp
    default: ssl
  port:
    description:
      The port to use for the OpenFlow controller target.
    type: integer
    maximum: 65535
    default: 6653
  ca-certificate:
    description:
       The CA certificate.
    type: string
  ssl-certificate:
    description:
       The SSL certificate.
    type: string
  private-key:
    description:
      The SSL private key.
    type: string
